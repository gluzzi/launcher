<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>R&M</title>
    <link href="css/app.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>
    <div class="container p-4">
        <div class="launcher">
            <div class="ln-top">
                <div class="dots" id="open">
                    <div class="dot" id="red"></div>
                    <div class="dot" id="orange"></div>
                    <div class="dot" id="green"></div>
                </div>
                <nav class="menu">
                    <button type="button" class="menu-button active" id="menu-1">
                        APPLICATION
                    </button>
                    <a href="/logs">
                        <button type="button" class="menu-button inactive" id="menu-2">
                            LOG'S
                        </button>
                    </a>
                    <a href="/mobile">
                        <button type="button" class="menu-button inactive" id="menu-3">
                            MOBILE
                        </button>
                    </a>
                </nav>
                <div class="launcher-ver">
                    Version: 7.0.27298
                </div>
            </div>
            <div class="ln-body">
                <div class="ln-logo">
                    <div class="ln-app">
                        <form action="/inteliPhy-manage.jnlp" method="post">
                            <input name="start" value="START APPLICATION" type="submit" class="menu-button active">
                        </form>
                    </div>
                </div>
                <div class="ln-app-menu">
                <div class="ln-app-d">
                    <a href="#">Start Application (for 32-bit Java)</a>
                        |
                        <a href="#">Start Application with launcher</a>
                    </div>
                    <div class="ln-app-l">
                        <a href="http://portal.rdm.com">Customer Support Website</a>
                        <a href="mailto:rdminteliphy-support@rdm.com">Email the inteliPhy Competence Center</a>
                        <a href="http://www.rdm.com">Reichle & De-Massari Corporate Website</a>
                    </div>
                </div>
            </div>
            <div class="ln-footer">
                <div class="ln-footer-logo">
                    <a href="http://www.rdm.com/" target="_blank">
                        <img class="logo" src="img/r-m-logo-w.png">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
